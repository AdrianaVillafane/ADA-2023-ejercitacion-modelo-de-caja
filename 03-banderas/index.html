<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <aside><p>Argentina</p>
      <div class="bandera-argentina">
        <div class="franja-celeste">1</div>

        <div class="franja-celeste">1</div>
      </div>
    </aside>
    <aside><p>Colombia</p>

      </div>
    </aside>
    <aside><p>España</p>

        <div class="franja-roja">1</div>
      </div>
    </aside>

        <div class="bandera-alemania">
          <div class="franja-negra">1</div>
          <div class="franja-roja">2</div>
          <div class="franja-amarilla">1</div>
        </div>
      </aside>
      <aside><p>Bolivia</p>
        <div class="bandera-bolivia">
          <div class="franja-roja">1</div>
          <div class="franja-amarilla">2</div>
          <div class="franja-verde">1</div>

      </aside>
      <aside><p>Venezuela</p>
        <div class="bandera-venezuela">
          <div class="franja-amarilla">1</div>

        </div>
      </aside>
